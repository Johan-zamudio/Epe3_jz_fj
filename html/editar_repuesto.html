<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Repuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Repuesto</h2>
        <form action="../src/editar_repuesto.php" method="post">
            <input type="hidden" id="repuestoID" name="repuestoID" value="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Repuesto:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad en Stock:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio Unitario:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor:</label>
                <input type="text" class="form-control" id="proveedor" name="proveedor" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="../vistas/Menu_vendedor.php" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
